<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toddler Transducer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <h1>Welcome to the Toddler Transducer</h1>

<form action="/submit" method="post">
    <select name=AudioTrack method="GET" action="/">
        {% for track in playable_tracks %}
        <option value= "{{track}}" SELECTED>{{track}}</option>"
        {% endfor %}
    </select>

    <div class="dropdown m-4">
        <button class="btn btn-secondary
                       dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu pt-0"
            aria-labelledby="dropdownMenuButton1">
            <input type="text"
                   class="form-control
                          border-0 border-bottom
                          shadow-none mb-2"
                   placeholder="Search..."
{% autoescape false %}
                   oninput='handleInput({{ playable_tracks_list }})'>
{% endautoescape %}
        </ul>
    </div>

    <input type="submit" name="PlayTrack" value="submit">
</form>
<script src="{{url_for('static', filename='searchable_list.js')}}"></script>
{% autoescape false %}
<script>handleInput({{ playable_tracks_list }})</script>
{% endautoescape %}
</body>
</html>
